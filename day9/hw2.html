<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页换肤</title>
		<link id="link" href="css/css2.css" rel="stylesheet" type="text/css"/>
		<script>
			window.onload = function() {
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");
				btn1.onclick = function() {
					changeFace(1);
				}
				btn2.onclick = function() {
					changeFace(2);
				}
			}

			
			//换肤, 更改css样式
			function changeFace(index) {
				if (index == 1) {
					document.getElementById("link").href = "css/css1.css";
				}	
				else {
					document.getElementById("link").href = "css/css2.css";
				}
			}
			
		</script>
	</head>
	<body>
		<dl>
			<form>
				<dt>
					<strong>可以换肤的提交框:</strong>
					<input id="btn1" type="button" value="皮肤1"/>
					<input id="btn2" type="button" value="皮肤2"/>
				</dt>

				<dd>输入姓名: <input class="text" type="text" /> </dd>
				<dd>输入密码: <input class="text" type="password" /> </dd>
				<dd>请您留言: <textarea></textarea> </dd>
				<dd class="center"><input class="btn" type="submit" value="提交" /> </dd>
			</form>
		</dl>
	</body>
</html>
