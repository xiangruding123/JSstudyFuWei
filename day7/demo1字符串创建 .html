<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">

		//字符串 string String
		//string: 基本数据类型
		//String: 引用类型
		//在JS中只要被单引号或双引号包括的都归为字符串

		//创建字符串
		//1, 直接使用字符串字面量去创建
		var str1 = "亲, 包邮哦!";
		alert(typeof str1);
		
		//2, 通过new创建字符串对象, 通过new创建的都为object类型
		var str2 = new String("hello world!");
		alert(typeof str2);
		
		//3, 省略new, 这种方式创建的不是object类型, 而是string类型
		var str3 = String("hello world"); 
		alert(typeof str3);
		
	</script>

</head>
<body>

</body>
</html>
