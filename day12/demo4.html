<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽原理2</title>
		<script>
			
			window.onload = function() {
				
				var div1 = document.getElementById("div1");
				var div2 = document.getElementById("div2");
				
				//鼠标按下
				div2.onmousedown = function(evt) {
					var e = evt || window.event;
					var disX = e.offsetX;
					var disY = e.offsetY;

					//鼠标移动
					document.onmousemove = function(evt) {
						var e = evt || window.event;
						div1.style.left = e.clientX - disX + "px";
						div1.style.top = e.clientY - disY + "px";
					}
					
					//鼠标松开
					// document.onmouseup = function(){
					// 	document.onmousemove = null;
					// 	document.onmouseup = null;
					// }

					div2.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					}
				}
				
			}
			
		</script>
	</head>
	<body>
		<div id="div1" style="width: 400px; height: 400px; background: red; position: absolute; left: 200px; top: 200px;">
			<div id="div2" style="cursor: move; width: 100%; height: 40px; background: blueviolet;"></div>
		</div>
	</body>
</html>
