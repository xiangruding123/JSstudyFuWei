<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>放大镜</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			ul{
				list-style: none;
				width: 800px;
				height: 172px;
				margin: 10px auto;
			}
			
			li {
				float:  left;
				width: 170px;
				height: 170px;
				cursor: pointer;
				border: 1px solid #ddd;
				margin: 0 10px;
			}
			
			/*li包含的class=active的标签样式*/
			li.active {
				border: 1px solid #a00;
			}
			
			li img {
				width: 170px;
				height: 170px;
				vertical-align: top;
			}
			
			#big {
				position: absolute;
				width: 400px;
				height: 400px;
				border: 2px solid #ddd;
				display: none;
			}
			
			
		</style>
		<script>
			window.onload = function() {
				var aLi = document.getElementsByTagName("li");
				var oBig = document.getElementById("big");
				var oImg = oBig.getElementsByTagName("img");
				
				for (var i=0; i<aLi.length; i++) {
					aLi[i].onmouseover = function() {
						this.className = "active";
						oBig.style.display = "block";
						var oBigPic = document.getElementById("big_img");
						oBigPic.src = this.getElementsByTagName("img")[0].src.replace(".jpg","_big.jpg");
					}
					aLi[i].onmousemove = function(evt) {
						var oEvent = evt || window.event;
						oBig.style.left = oEvent.clientX + 20 + "px";
						oBig.style.top = oEvent.clientY + 20 + "px";
					}
					aLi[i].onmouseout = function() {
						this.className = "";
						oBig.style.display = "none";
					}
				}

			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="images/image2/shirt_1.jpg" alt=""></li>
				<li><img src="images/image2/shirt_2.jpg" alt=""></li>
				<li><img src="images/image2/shirt_3.jpg" alt=""></li>
				<li><img src="images/image2/shirt_4.jpg" alt=""></li>
			</ul>
		</div>
		<div id="big">
			<div id="big_img">
				<img src="images/image2/shirt_1_big.jpg" alt="">
			</div>
		</div>
	</body>
</html>
