<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标移过改变图片路径</title>
		<style>
			body, ul, li {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #000;
			}
			
			ul {
				list-style: none;
			}
			
			#box {
				width: 265px;
				padding: 10px;
				background: white;
				margin: 0 auto;
				overflow:  hidden;
				border-radius: 5px;
				margin-top: 20px;
			}
			
			#box li {
				float:  left;
				width: 50px;
				height: 50px;
				margin: 3px 3px 0 0;
			}
			
			#box .first {
				width: 156px;
				height: 156px;
			}
			
			 #box first img {
				width: 156px;
				height: 156px;			
			}
			
			
		</style>
		<script>
			window.onload = function() {
				var aImg = document.getElementsByTagName("img");
				
				for (var i = 1; i < aImg.length; i++) {
					aImg[i].onmouseover = function() {
						var imgSrc = this.src.replace("small", "big");
						console.log(imgSrc);
						aImg[0].src = imgSrc;
					}
				}
			}
		</script>
	</head>
	<body>
		<ul id="box">
			<li class="first">
				<img src="images/image1/big_4.jpg" height="156"/>
			</li>
			
			<li>
				<a href="#"><img src="images/image1/small_1.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_2.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_3.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_4.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_5.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_6.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_7.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_8.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_9.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_10.jpg" /></a>
			</li>
			<li>
				<a href="#"><img src="images/image1/small_11.jpg" /></a>
			</li>
		</ul>
	</body>
</html>
