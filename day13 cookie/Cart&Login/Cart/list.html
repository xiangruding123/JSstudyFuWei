<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/cookie.js"></script>
		<script>
			window.onload=function(){
				var oUl=document.getElementById("ul");
				for(var i=0;i<6;i++){
					var good=getCookie("商品"+i);
					if(good){
						var oLi=document.createElement("li");
						oLi.innerHTML="<span>商品"+i+"</span><span>"+good+"</span>";
						oUl.appendChild(oLi);
					}
					
					
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul id="ul">
				
			</ul>
			
		</div>
	</body>
</html>
