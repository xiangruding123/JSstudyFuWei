<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习_在div中输出文本是被选中还是修改</title> 
		<script>
			
			window.onload = function() {
				var oInput = document.getElementsByTagName("input")[0];
				var oDiv = document.getElementById("box");
				
				oInput.onselect = function() {
					oDiv.innerHTML = "文本被选中";
				}
				oInput.onchange = function() {
					oDiv.innerHTML = "文本被修改";
				}
			}
			
		</script>
	</head>
	<body>
		<input type="text" value="我是初始化字符串" />
		<div id="box" style="width: 300px; height: 300px; background-color: red; font-size: 40px;"></div>
	</body>
</html>
