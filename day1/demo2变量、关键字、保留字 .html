<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>变量、关键字、保留字</title>
		<script type="text/javascript">
			/*
				变量命名规则
				1、不以数字开头的字母、数字、下划线、$组成
				2、不能是保留字或关键字（例：电话）
				3、具有相关含义（匈牙利命名法）
				4、驼峰命名法
				5、标识符区分大小写，如:age和Age是不同的变量。但强烈不建议，用同一个单词的大小写区分两个变量。
			*/
			/*
			var qf = 3;
			var qf15000 = 3;
			var 15000qf =3;//不可以以数字开头
			var $qf =3;
			alert($qf)

			//驼峰命名，避免有歧义性的单词  gangan
			//大驼峰：ZhongHuaRenMinGongHeGuo
			//小驼峰：zhongHUaRenMinGongHeGuo
			*/


			/*
			//初中未知数，设x=3
			var iNum = 3;//讲常量（字面常量）3存入变量iNum中
			var iNumOne, iNumTwo=4, iNumThree=5;
			iNumOne = iNumTwo + iNumThree;
			alert(iNumOne);
			iNumFour = 5;
			alert(iNumFour);//隐式声明，输出5
			alert(iNumFive);//隐式声明，未赋值，报错，使用隐式声明必须赋值，建议使用显示声明
			*/
		</script>
	</head>
	<body>
		
	</body>
</html>
