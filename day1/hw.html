<!DOCTYPE HTML>

<head>
	<meta charset="utf-8"> 
	<title></title>

	<script type="text/javascript">

		//入职薪水10K，每年涨幅入职薪水的5%，50年后工资多少？
		var salary = 10;
		var finalSalary = 10 + 10 * 0.05 * 50;
		document.write(finalSalary + "<br >");

		//为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
		//一天24小时
		var workHour = 89;
		var days = parseInt(workHour/24);
		var hours = 89 % 24;
		document.write(days +"天" + hours + "小时" + "<br >");

		//小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)
		var hsd = 80;
		var ssd =  5 / 9.0 * (hsd - 32);
		document.write("摄氏度:" + parseInt(ssd) + ", 华摄氏度:" + hsd + "<br >");
		
		//给定一个三位数，分别把这个数字的百位、十位、个位算出来并显示。
		var num = 12345;
		var a = num % 10; //个位
		var b = parseInt(num % 100 / 10); //十位
		var c = parseInt(num % 1000 / 100); //百位
		var d = parseInt(num % 10000 / 1000);
		var e = parseInt(num / 10000);
		document.write(""+e+d+c+b+a);
	</script>
