<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顺序结构</title>
</head>
<body>
	<script type="text/javascript">
		/*
		顺序结构：按照程序的书写顺序，一条一条语句执行，不允许跳过任何一条语句
		选择结构：按照条件是否成立，选择执行不同的语句段(三目)
		循环结构：根据条件是否成立，重复执行一个相同的语句块
		 */
		/*
		顺序机构
		// 求一个三位数各位上的数的和(小数点向左移动几位，要除数还是余数)
		var num = 123;
		var b = parseInt(num/100);
		var s = parseInt(num%100/10);
		var g = num%10;
		alert(b+s+g);
		 */
	</script>
</body>
</html>
