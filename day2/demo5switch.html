		switch语句  先匹配，再往下执行
		语法：
		switch(表达式) {

				......
			case 常量表达式n: 语句组n;[break;]
			[default: 语句组n+1;]
		}
		注
		1、switch后面的表达式只能是整数和字符
		2、case后的常量表达式不允许出现变量
		3、case后的常量值不允许重复
		4、case和default的顺序可以随意

			case "%" : alert(one%two);break;
			default: alert("请输入一个运算符");
