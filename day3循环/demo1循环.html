			2、到哪里结束(循环的结束条件)
			3、步长（步进） （使循环技术增加或减少，趋近于结束条件）
		 */
		
		// 输出10个helloworld
		/*
			重复输出--循环

			到第十一个时结束输出
			每次递增1
		*/
	</script>
