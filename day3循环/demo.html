		/*
			break:
			1、用在switch语句中，终止switch语句的执行
			2、用在循环中，终止本层for循环
			continue:用在循环语句中，终止一次循环，提前进入下一次循环
			//输出1-6里面除3以外的其他数
			for(var i=1; i<=6; i++) {
				if(i == 3) {
					// break;
					continue;
				} else {
					document.write(i+" ");
				}
			}

			124

			for(var i=1; i<=4; i++) {
