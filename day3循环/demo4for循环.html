		// 当重复进行某件事的时候，就考虑用循环，循环首先要找循环三要素，找到后再套用循环结构就行
		/*
			循环三要素：
			1、从哪里开始(循环起点)
			2、到哪里结束(循环的结束条件)
			3、步长（步进） （使循环技术增加或减少，趋近于结束条件）
		 */
		
		// 输出10个helloworld
		/*
			重复输出--循环

		*/
		
		/*

			语法：

			表达式1;//表达式1：从哪里开始
			while(表达式2) {//表达式2：到哪里结束（循环条件）
				语句组;//当我们满足循环时要执行的语句
				表达式3;//步长（步进）
			}
		 */
		/*

			var i = 1;

				document.write("hello world!<br/>");

			}
		*/

		*/

		/*
			do while:直到型循环(先斩后奏，先执行一次)
			语法：
			表达式1:
			do{
				语句组;
				表达式3;
			}while(表达式2);

		/*

				document.write("hello world</br>");

		/*

			var i = 1, sum = 0;

			alert(sum);
		*/
		/*

			var m = parseInt(prompt("请输入一个整数"));

		*/

		/*
			while和do while的区别
			1、如果循环条件第一次为真时，没有区别
			2、如果循环条件第一次为假时，do while循环至少要执行一次循环体，而while循环一次都不执行
			3、while是先判断条件，后执行语句，do while是先执行语句，后判断条件
			var i = 3;
			while(i == 4) {
				i++;
			}
			alert(i);//i=3
			
			var i = 3;
			do{
				i++;
			}while(i == 4);
			alert(i);//i=5
			*/
		
		/*
			for:
			语法：
			for(表达式1; 表达式2; 表达式3) {
				语句组;
			}
			// 用for循环输出十次hello world
			for(var i = 1; i < 11; i++) {
				document.write("hello world<br/>")
			}

			// 输出1-100中可以被4整除的数
			for(var i=1; i<101; i++) {
				if(i%4 == 0) {
					document.write(i+"<br/>");
				}
			}

			// 输出九九乘法表
			for(var i=1; i<=9; i++) {
				for(var j=1; j<=i; j++) {
					document.write(j+"*"+i+"="+i*j+"&nbsp;");
				}
				document.write("<br/>");
			}
			//for三个表达式都在一起，while和do while嵌套都混在一起，所有程序员更喜欢用for
		*/
